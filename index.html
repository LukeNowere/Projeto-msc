<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Deuses</title>
</head>

<body>
    <header>
    </header>
    <!--Carousel-->
    <div class="carousel">
        <div class="list">
            <div class="item">
                <img src="img/olimpo.jpg">
                <div class="content">
                    <div class="title">Olimpo</div>
                    <div class="topic">A Morada dos Deuses</div>
                    <div class="buttons">
                        <button>Cidade</button>
                        <button>Regi√£o</button>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="img/poseidon.jpg">
                <div class="content">
                    <div class="title">Poseidon</div>
                    <div class="topic">Deus Dos Mares</div>
                    <div class="buttons">
                        <button>Sobre</button>
                        <button>Poderes</button>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="img/afrodite.jpg">
                <div class="content">
                    <div class="title">Afrodite</div>
                    <div class="topic">Deusa Do Amor</div>
                    <div class="buttons">
                        <button>Sobre</button>
                        <button>Poderes</button>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="img/zeus.jpg">
                <div class="content">
                    <div class="title">Zeus</div>
                    <div class="topic">Rei Dos Deuses</div>
                    <div class="buttons">
                        <button>Sobre</button>
                        <button>Poderes</button>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="img/hades.jpg">
                <div class="content">
                    <div class="title">Hades</div>
                    <div class="topic">Deus Do Inferno</div>
                    <div class="buttons">
                        <button>Sobre</button>
                        <button>Poderes</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="thumbnail">
            <div class="item">
                <img src="img/olimpo.jpg">
                <div class="content">
                    <div class="title">
                        Olimpo
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="img/poseidon.jpg">
                <div class="content">
                    <div class="title">
                        Poseidon
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="img/afrodite.jpg">
                <div class="content">
                    <div class="title">
                        Afrodite
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="img/zeus.jpg">
                <div class="content">
                    <div class="title">
                        Zeus
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="img/hades.jpg">
                <div class="content">
                    <div class="title">
                        Hades
                    </div>
                </div>
            </div>
        </div>

        <div class="music-player">
            <div class="music-img">
                <img src="img/music.jpg">
            </div>

            <div class="arrows">
                <button id="prev">
                    <img src="icons/back_icon.png" alt="back_icon">
                </button>
                <button id="play_btn" class="music"><i class='bx bx-music'></i></button>
                <button id="next">
                    <img src="icons/skip_next.png" alt="skip_next>
                    </button>
                </div>
                <div class="time">
                
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
